<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="suser-avatar" />
            <h1>Login</h1>
            <form role="form" ngNativeValidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" required [(ngModel)]="user.username" class="form-control input-underline input-lg" id="username" placeholder="{{ 'Username' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" required [(ngModel)]="user.password" class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <button class="btn rounded-btn" (click)="login()">Login User</button>
            </form>
        </div>
    </div>
</div>
