<div [@routerTransition]>
    <app-page-header [heading]="'SourceTypes'" [icon]="'fa-edit'"></app-page-header>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let sourceType of sourceTypes | async" style="width: 300px;">
                <td>
                    {{sourceType.id}}
                </td>
                <td>
                    {{sourceType.code}}
                </td>
                <td>
                    {{sourceType.name}}
                </td>
                <td>
                    {{sourceType.description}}
                </td>
                <td>
                    <button  class="btn btn-danger fa fa-trash" (click)='deleteSourceType(sourceType.id)'></button>
                    <button [routerLink]="['updateSourceType', sourceType.id]" class="btn btn-warning fa fa-pencil" role="button" routerlinkactive="active"></button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button type="button" [routerLink]="['addSourceType']" class="btn btn-primary" role="button" routerlinkactive="active">Add source type</button>
        <button type="button" class="btn btn-danger" (click)='deleteSourceTypes()'>Delete All</button>
    </div>
    <hr />
    <router-outlet></router-outlet>
</div>
