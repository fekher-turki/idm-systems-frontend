<div [hidden]="!submitted" class="alert {{alertcolor}} alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    <div [innerHTML]="alertmsg"></div>
</div>
<h3>Update a Source</h3>
<div style="width: 300px;">
    <form [formGroup]="sourceForm" (ngSubmit)="onSubmit(sourceForm.value)" ngNativeValidate>

        <div class="form-group">
            <label for="id"></label>
            <input type="text" hidden class="form-control" id="id" required formControlName="id">
        </div>

        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" required formControlName="code">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required formControlName="description">
        </div>

        <div class="form-group">
            <label for="sourceType">Source type</label>
            <select class="form-control" id="sourceType" required formControlName="sourceType" [compareWith]="compareFn">
                <option *ngFor="let sourceType of sourceTypes | async" [ngValue]="sourceType">{{ sourceType.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <select class="form-control" id="company" required formControlName="company" [compareWith]="compareFn">
                <option *ngFor="let company of companies | async" [ngValue]="company">{{ company.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="client">Client</label>
            <select class="form-control" id="client" required formControlName="client" [compareWith]="compareFn">
                <option *ngFor="let client of clients | async" [ngValue]="client">{{ client.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date_start">Start date</label>
            <input type="date" class="form-control" id="date_start" required formControlName="date_start" name="date_start">
        </div>

        <div class="form-group">
            <label for="date_end">End date</label>
            <input type="date" class="form-control" id="date_end" required formControlName="date_end" name="date_end">
        </div>

        <div class="form-group">
            <div class="radio" required >
                Status
                <label class="btn btn-default blue">
                    <input type="radio" class="toggle" [value]=1 name="status" formControlName="status">Ongoing
                </label>
                <label class="btn btn-default blue">
                    <input type="radio" class="toggle" [value]=0 name="status" formControlName="status">Enclosed
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <button class="btn btn-secondary" routerLink="/admin/sources" routerLinkActive="active">Go back</button>
    </form>
</div>
