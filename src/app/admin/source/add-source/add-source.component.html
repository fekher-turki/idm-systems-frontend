<h3>Add a new Source</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" required [(ngModel)]="source.code" name="code">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="source.description" name="description">
        </div>

        <div class="form-group">
            <label for="sourceType">Source Type</label>
            <select class="form-control" id="sourceType" required [(ngModel)]="source.sourceType" name="sourceType">
                <option *ngFor="let sourceType of sourceTypes | async" [ngValue]="sourceType">{{sourceType.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <select class="form-control" id="company" required [(ngModel)]="source.company" name="company">
                <option *ngFor="let company of companies | async" [ngValue]="company">{{company.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="client">Client</label>
            <select class="form-control" id="client" required [(ngModel)]="source.client" name="client">
                <option *ngFor="let client of clients | async" [ngValue]="client">{{client.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date_start">Start date</label>
            <input type="date" class="form-control" id="date_start" required [(ngModel)]="source.date_start" name="date_start">
        </div>

        <div class="form-group">
            <label for="date_end">End date</label>
            <input type="date" class="form-control" id="date_end" required [(ngModel)]="source.date_end" name="date_end">
        </div>

        <div class="form-group">
            <div class="radio" required >
                Status
                <label class="btn btn-default blue">
                    <input type="radio" class="toggle" value=1 name="status" [(ngModel)]="source.status">Ongoing
                </label>
                <label class="btn btn-default blue">
                    <input type="radio" class="toggle" value=0 name="status" [(ngModel)]="source.status">Enclosed
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/sources" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newSource()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/sources" routerLinkActive="active">Go back</button>
</div>
