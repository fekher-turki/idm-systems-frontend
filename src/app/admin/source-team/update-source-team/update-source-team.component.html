<div [hidden]="!submitted" class="alert {{alertcolor}} alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    <div [innerHTML]="alertmsg"></div>
</div>
<h3>Update a SourceType</h3>
<div style="width: 300px;">
    <form [formGroup]="sourceTeamForm" (ngSubmit)="onSubmit(sourceTeamForm.value)" ngNativeValidate>

        <div class="form-group">
            <label for="id"></label>
            <input type="text" hidden class="form-control" id="id" required formControlName="id">
        </div>

        <div class="form-group">
            <label for="source">Source</label>
            <select class="form-control" id="source"  required formControlName="source" [compareWith]="compareFn">
                <option *ngFor="let source of sources | async" [ngValue]="source">{{source.code}} >> {{source.description}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="team">Team</label>
            <select class="form-control" id="team"  required formControlName="team" [compareWith]="compareFn">
                <option *ngFor="let team of teams | async" [ngValue]="team">{{team.code}} >> {{team.description}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <button class="btn btn-secondary" routerLink="/admin/sourceTeams" routerLinkActive="active">Go back</button>
    </form>
</div>
