<h3>Add a new SourceTeam</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="source">Source</label>
            <select class="form-control" id="source" required [(ngModel)]="sourceTeam.source" name="source">
                <option *ngFor="let source of sources | async" [ngValue]="source">{{source.code}} >> {{source.description }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="team">Team</label>
            <select class="form-control" id="team" required [(ngModel)]="sourceTeam.team" name="team">
                <option *ngFor="let team of teams | async" [ngValue]="team">{{team.code}} >> {{team.description}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/sourceTeams" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newSourceTeam()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/sourceTeams" routerLinkActive="active">Go back</button>
</div>
