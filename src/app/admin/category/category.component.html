<div [@routerTransition]>
    <app-page-header [heading]="'Categories'" [icon]="'fa-edit'"></app-page-header>
    <div>
        <button type="button" [routerLink]="['addCategory']" class="btn btn-primary" role="button" routerlinkactive="active">Add category</button>
        <button type="button" class="btn btn-danger" (click)='deleteCategories()'>Delete All</button>
    </div>
    <br>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <tr>
                <th>ID</th>
                <th>Accounting Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let category of categories | async" style="width: 300px;">
                <td>
                    {{category.id}}
                </td>
                <td>
                    {{category.accounting_code}}
                </td>
                <td>
                    {{category.name}}
                </td>
                <td>
                    {{category.description}}
                </td>
                <td>
                    <button  class="btn btn-danger fa fa-trash" (click)='deleteCategory(category.id)'></button>
                    <button [routerLink]="['updateCategory', category.id]" class="btn btn-warning fa fa-pencil" role="button" routerlinkactive="active"></button>
                </td>
            </tr>
        </table>
    </div>
    <hr />
    <router-outlet></router-outlet>
</div>
