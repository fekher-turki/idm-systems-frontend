<h3>Add a new Category</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="accounting_code">Accounting Code</label>
            <input type="text" class="form-control" id="accounting_code" required [(ngModel)]="category.accounting_code" name="accounting_code">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/categories" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newCategory()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/categories" routerLinkActive="active">Go back</button>
</div>
