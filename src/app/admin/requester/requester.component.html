<div [@routerTransition]>
    <app-page-header [heading]="'Requesters'" [icon]="'fa-edit'"></app-page-header>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let requester of requesters | async" style="width: 300px;">
                <td>
                    {{requester.id}}
                </td>
                <td>
                    {{requester.employee.personal_number}} >> {{requester.employee.first_name}} {{requester.employee.last_name}}
                </td>
                <td>
                    <button  class="btn btn-danger fa fa-trash" (click)='deleteRequester(requester.id)'></button>
                    <button [routerLink]="['updateRequester', requester.id]" class="btn btn-warning fa fa-pencil" role="button" routerlinkactive="active"></button>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <button type="button" [routerLink]="['addRequester']" class="btn btn-primary" role="button" routerlinkactive="active">Add requester</button>
        <button type="button" class="btn btn-danger" (click)='deleteRequesters()'>Delete All</button>
    </div>
    <hr />
    <router-outlet></router-outlet>
</div>
