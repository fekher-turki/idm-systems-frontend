<h3>Add a new Department</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" required [(ngModel)]="department.code" name="code">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="department.name" name="name">
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <select class="form-control" id="company" required [(ngModel)]="department.company" name="company">
                <option *ngFor="let company of companies | async" [ngValue]="company">{{company.name }}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/departments" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newDepartment()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/departments" routerLinkActive="active">Go back</button>
</div>
