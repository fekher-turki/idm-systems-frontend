<div [@routerTransition]>
    <app-page-header [heading]="'Departments'" [icon]="'fa-edit'"></app-page-header>
    <div>
        <button type="button" [routerLink]="['addDepartment']" class="btn btn-primary" role="button" routerlinkactive="active">Add department</button>
        <button type="button" class="btn btn-danger" (click)='deleteDepartments()'>Delete All</button>
    </div>
    <br>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let department of departments | async" style="width: 300px;">
                <td>
                    {{department.id}}
                </td>
                <td>
                    {{department.code}}
                </td>
                <td>
                    {{department.name}}
                </td>
                <td>
                    {{department.company.name}}
                </td>
                <td>
                    <button  class="btn btn-danger fa fa-trash" (click)='deleteDepartment(department.id)'></button>
                    <button [routerLink]="['updateDepartment', department.id]" class="btn btn-warning fa fa-pencil" role="button" routerlinkactive="active"></button>
                </td>
            </tr>
        </table>
    </div>
    <hr />
    <router-outlet></router-outlet>
</div>
