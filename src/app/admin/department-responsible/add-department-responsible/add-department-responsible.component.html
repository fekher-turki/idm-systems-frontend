<h3>Add a new DepartmentResponsible</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="department">Department</label>
            <select class="form-control" id="department" required [(ngModel)]="departmentResponsible.department" name="department">
                <option *ngFor="let department of departments | async" [ngValue]="department">{{department.company.name}}: {{department.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employee">Responsible</label>
            <select class="form-control" id="employee" required [(ngModel)]="departmentResponsible.employee" name="employee">
                <option *ngFor="let responsible of responsibles | async" [ngValue]="responsible">{{responsible.personal_number}} >> {{responsible.first_name}} {{responsible.last_name}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/departmentResponsibles" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newDepartmentResponsible()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/departmentResponsibles" routerLinkActive="active">Go back</button>
</div>
