<h3>Add a new Company</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" required [(ngModel)]="company.code" name="code">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="company.name" name="name">
        </div>

        <div class="form-group">
            <label for="fiscal_number">Fiscal Number</label>
            <input type="text" class="form-control" id="fiscal_number" [(ngModel)]="company.fiscal_number" name="fiscal_number">
        </div>

        <div class="form-group">
            <label for="vat_number">VAT Number</label>
            <input type="text" class="form-control" id="vat_number" [(ngModel)]="company.vat_number" name="vat_number">
        </div>

        <div class="form-group">
            <label for="tel_number">Phone Number</label>
            <input type="number" class="form-control" id="tel_number" required [(ngModel)]="company.tel_number" name="tel_number">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="company.email" name="email">
        </div>

        <div class="form-group">
            <label for="address1">Address 1</label>
            <input type="text" class="form-control" id="address1" [(ngModel)]="company.address1" name="address1">
        </div>

        <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" [(ngModel)]="company.address2" name="address2">
        </div>

        <div class="form-group">
            <label for="zip_code">Zip code</label>
            <input type="text" class="form-control" id="zip_code" [(ngModel)]="company.zip_code" name="zip_code">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="company.city" name="city">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country" required [(ngModel)]="company.country" name="country">
                <option *ngFor="let country of countries | async" [ngValue]="country">{{country.name}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/companies" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newCompany()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/companies" routerLinkActive="active">Go back</button>
</div>
