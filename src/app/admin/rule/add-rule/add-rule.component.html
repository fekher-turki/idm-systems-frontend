<h3>Add a new Rule</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="rule.description" name="description">
        </div>
		
		<div class="form-group">
            <label for="value">Value in %</label>
            <input type="number" class="form-control" id="value" required [(ngModel)]="rule.value" name="value">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/rules" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newRule()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/rules" routerLinkActive="active">Go back</button>
</div>
