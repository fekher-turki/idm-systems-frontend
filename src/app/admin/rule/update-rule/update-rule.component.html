<div [hidden]="!submitted" class="alert {{alertcolor}} alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    <div [innerHTML]="alertmsg"></div>
</div>
<h3>Update a Rule</h3>
<div style="width: 300px;">
    <form [formGroup]="ruleForm" (ngSubmit)="onSubmit(ruleForm.value)" ngNativeValidate>

        <div class="form-group">
            <label for="id"></label>
            <input type="text" hidden class="form-control" id="id" required formControlName="id">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required formControlName="description">
        </div>
		
		<div class="form-group">
            <label for="value">Value in %</label>
            <input type="number" class="form-control" id="value" required formControlName="value">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <button class="btn btn-secondary" routerLink="/admin/rules" routerLinkActive="active">Go back</button>
    </form>
</div>
