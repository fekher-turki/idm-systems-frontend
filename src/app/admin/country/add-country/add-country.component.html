<h3>Add a new Country</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" required [(ngModel)]="country.code" name="code">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="country.name" name="name">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-secondary" routerLink="/admin/countries" routerLinkActive="active">Go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newCountry()">Add</button>
    <button class="btn btn-secondary" routerLink="/admin/countries" routerLinkActive="active">Go back</button>
</div>
